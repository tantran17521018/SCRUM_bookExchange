        <div class="container">
            <h2 class="text-uppercase text-center text-secondary mb-0" style="height: 40px;margin: 100px;">register</h2>
            <hr class="star-dark mb-5">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <form id="registerform" name="sentMessage" novalidate="novalidate">
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2"><label>User name</label><input class="form-control" type="text" id="username" required="" placeholder="User name"><small class="form-text text-danger help-block"></small></div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2"><label>Name</label><input class="form-control" type="text" id="name" required="" placeholder="Your full name"><small class="form-text text-danger help-block"></small></div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2"><label>Pass</label><input class="form-control" type="password" id="pass" required="" placeholder="Password"><small class="form-text text-danger help-block"></small></div>
                            <div class="form-group floating-label-form-group controls mb-0 pb-2"
                                style="padding: 0 0 0 0;border-style: none;"><label>Repass</label><input class="form-control" type="password" id="repass" required="" placeholder="Password"><small class="form-text text-danger help-block"></small></div>
                            <div class="form-group floating-label-form-group controls mb-0 pb-2"><small class="form-text text-danger help-block"></small></div>
                            <div class="form-group floating-label-form-group controls mb-0 pb-2" style="padding: 0 0 0 0;border-style: none;"><label>Phone</label><input class="form-control" type="tel" id="phone" required="" placeholder="Phone number"><small class="form-text text-danger help-block"></small></div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2"><small class="form-text text-danger help-block"></small></div>
                        </div>
                        <div class="control-group"></div>
                        <div id="success"></div>
                        <div class="text-center form-group"><button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">REGISTER</button></div>
                    </form>
                </div>
            </div>
        </div>
